# Nginx configuration for Country Currency API
# Place this in /etc/nginx/sites-available/country-currency-api
# Then symlink to sites-enabled: sudo ln -s /etc/nginx/sites-available/country-currency-api /etc/nginx/sites-enabled/

upstream country_api {
    server 127.0.0.1:8080;
    keepalive 32;
}

server {
    listen 80;
    server_name localhost;  # Change to your domain if using one
    
    # Increase timeouts for refresh endpoint (can take time to fetch external APIs)
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Access and error logs
    access_log /var/log/nginx/country-api-access.log;
    error_log /var/log/nginx/country-api-error.log;

    location / {
        proxy_pass http://country_api;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # CORS headers (if needed for browser testing)
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";
        
        # Handle preflight requests
        if ($request_method = OPTIONS) {
            return 204;
        }
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://country_api/health;
        access_log off;
    }
}

